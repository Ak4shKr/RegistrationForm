<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label for="">Date of Birth</label>
                <input type="date" placeholder="Enter Date of Birth" required />
              </div>

              <div class="input-field">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label for="">Mobile Number</label>
                <input type="text" placeholder="Enter mobile number" required />
              </div>

              <div class="input-field">
                <label for="">Gender</label>
                <input type="date" placeholder="Enter your Gender" required />
              </div>

              <div class="input-field">
                <label for="">Occupation</label>
                <input
                  type="email"
                  placeholder="Enter your Occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Identify Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">ID type</label>
                <input type="text" placeholder="Enter Id type" required />
              </div>

              <div class="input-field">
                <label for="">ID number</label>
                <input type="number" placeholder="Enter Id Number" required />
              </div>

              <div class="input-field">
                <label for="">Issued Date</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>

              <div class="input-field">
                <label for="">Issued State</label>
                <input type="text" placeholder="Enter issued state" required />
              </div>

              <div class="input-field">
                <label for="">issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter authority name"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Expiry Date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input
                  type="text"
                  placeholder="Permanent or Temporary"
                  required
                />
              </div>

              <div class="input-field">
                <label>Nationality</label>
                <input type="text" placeholder="Enter nationality" required />
              </div>

              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter your district" required />
              </div>

              <div class="input-field">
                <label>Block Number</label>
                <input
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Ward Number</label>
                <input type="number" placeholder="Enter ward number" required />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label>Mother Name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>

              <div class="input-field">
                <label>Grandfather</label>
                <input
                  type="text"
                  placeholder="Enter grandfther name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Spouse Name</label>
                <input type="text" placeholder="Enter spouse name" required />
              </div>

              <div class="input-field">
                <label>Father in Law</label>
                <input type="text" placeholder="Father in law name" required />
              </div>

              <div class="input-field">
                <label>Mother in Law</label>
                <input type="text" placeholder="Mother in law name" required />
              </div>
            </div>

            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>
              <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
